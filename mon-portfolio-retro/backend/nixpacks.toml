[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mbstring", "php82Extensions.xml", "php82Packages.composer"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader --no-interaction"]

[phases.build]
cmds = ["php bin/console cache:clear --env=prod --no-debug --no-interaction"]

[start]
cmd = "php -S 0.0.0.0:$PORT -t public"

